<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Turkey Hill Ragtime Orchestra</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon_io/favicon.ico">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/contact.css">
    <link rel="stylesheet" href="/style/footer.css">
</head>

<body>
    <header>
        <script id="replace_with_navbar" src="/scripts/nav.js"></script>
    </header>

    <div class="contact-form">
        <h2> Contact Us</h2>
        <form method="POST" id="form">
            <!-- Public Access key, don't need to hide from pub -->
            <!-- <input type="hidden" name="access_key" value="3c8e471d-929e-4dd1-840e-988d8110d6b6"> --> <!--Mine-->
            <input type="hidden" name="access_key" value="4ee42f6a-3e73-451c-8ada-fc28985dde9c"> <!--Suzie's-->
            <!-- From name email will be from -->
            <input type="hidden" name="from_name" value="New Message for THRO">
            <input type="hidden" id="subject" name="subject" value="New Submission">

            <!-- Contact form fields -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea name="message" required></textarea>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <!-- Custom Confirmation / Success Page 
            <input type="hidden" name="redirect" value="https://turkey-hill-ragtime-orchestra.vercel.app/contact_success.html"> -->

            <button type="submit" name="submit" id="submit">Submit</button>
            <div id="result"></div>
        </form>
    </div>
    <script type="text/javascript" src="/scripts/contact.js"></script>  <!--submits contact form-->
    <script id="replace_with_footer" src="/scripts/footer.js"></script> <!--Footer-->
</body>

</html>
